<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Genesis Core</title>
  <style>
    :root {
      --bg: #0a0a12;
      --panel: #161625;
      --accent: #7c6ff0;
      --text: #e0e0e0;
      --border: #2a2a3a;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .plugin-menu {
      flex: 1;
      padding: 1rem;
    }
    .tab-btn {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: transparent;
      border: 1px solid transparent;
      color: var(--text);
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .tab-btn:hover { background: var(--bg); }
    .tab-btn.active {
      background: var(--accent);
      color: white;
    }
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    .plugin-view { display: none; }
    .plugin-view.active { display: block; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 style="margin:0; font-size:1.2rem; color:var(--accent);">Genesis Core</h2>
      <div id="kernel-status" style="font-size:0.7rem; color:#888;">Connecting to Kernel...</div>
    </div>
    <div id="sidebar-menu" class="plugin-menu">
      <!-- Plugins will be injected here -->
    </div>
  </aside>

  <main id="content-area" class="main-content">
    <div id="default-view" class="plugin-view active">
      <h1>Welcome to Genesis OS</h1>
      <p>Modular Autonomous Human Simulation Engine</p>
      <div id="kernel-info"></div>
    </div>
    <!-- Plugin containers will be injected here -->
  </main>

  <script src="core.js"></script>
</body>
</html>
